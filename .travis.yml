language: python
python:
  - "2.5"
  - "2.6"
  - "2.7"
env:
  - EVENTLET_HUB=selects
  - EVENTLET_HUB=poll
  - EVENTLET_HUB=epolls
install:
  - sudo apt-get update -qq
  - sudo apt-get install libmysqlclient-dev -qq
  - pip install . --use-mirrors
script:  python setup.py nosetests
matrix:
  allow_failures:
    - python: "2.5"